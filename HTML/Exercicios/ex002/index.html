    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voçê pode fazer o que quiser,<br>
     e escrever tudo por aqui.
     Só tem que colocar entre a tag "br".</p>
    
     <p>vamos adicionar alguns simblos
         &reg;
         &copy;
         &trade;
         &euro;
         &cent;
         &Delta;
         &uparrow;
         &darr;
     </p>
     <p>vamos colocar uns emojisss
        &#x1f596;
        &#x1f970;
        &#x1f411;
     </p>
     
</body>
