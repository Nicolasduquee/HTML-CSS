<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeos</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>  
    <p>Esse vídeo está hospedado no meu próprioservidor.  </p>

    <video controls width="300" loop >

        <source src="midia/meu.video.mp4" type="video/mp4">
        <source src="midia/meu.video.webm" type="video/webm">

        <p>Seu navegador não suporta esse arquivo. Clique <a href="midia/meu.video.mp4">aqui</a> para baixá-lo.</p>

    </video> 

    <h1>Incorporando vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GV79m_AFQTQ?start=12" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Incorporando vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/253170690?h=af378f7827&autoplay=1&loop=1&color=ffffff&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
