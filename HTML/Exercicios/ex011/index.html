<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegaor.</p>

    <picture>

        <source media="(max-width: 750px )" srcset="imagens/imgp.png" type="image/png">

        <source media="(max-width: 1050px )" srcset="imagens/imgm.png" type="image/png">

        <img src="imagens/imgg.png" alt="Imagem flexível">

    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metadata" controls>

        <source src="midia/loveisgone.mp3" type="audio/mpeg">
        <p>Não foi possível carregar o arquivo. Clique <a href="midia/loveisgone.mp3">aqui</a> para baixá-lo.</p>

    </audio>
    
</body>
</html>
